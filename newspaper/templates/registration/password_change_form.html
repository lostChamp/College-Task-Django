{% extends 'base.html' %}

{% block title %}Password Change{% endblock %}

{% block content %}

<h1>Password change</h1>
<p>Please enter you old password, for security's sake, and then enter new password twice</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" value="Change my password" class="btn btn-success">
</form>

{% endblock %}
