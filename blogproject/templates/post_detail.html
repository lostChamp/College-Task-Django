<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}
        {% block content %}
            <div class="post-entry">
                <h2> {{ post.title }}</h2>
                <p> {{post.body}} </p>
                <a href="{% url 'post_edit' post.pk %}">+Edit Blog Post</a>
                <p><a class="delete_button" href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
            </div>
        {% endblock content %}
</body>
</html>
